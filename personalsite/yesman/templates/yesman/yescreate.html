{% extends 'yesman/base.html' %}
{% block content %}
<h1>Create YesItem</h1>
<form method="post">{% csrf_token %}
    <div class="row">
        <div class="mb-2 col-sm-6">
        <label for="{{ form.info.id_for_label }}">Info</label>
        {{ form.info }}
        </div>
    </div>
    <input class="btn btn-primary" type="submit" value="Save">
</form>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById("id_info").classList.add("form-control")
</script>
{% endblock %}
